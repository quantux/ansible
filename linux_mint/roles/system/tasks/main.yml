---
- name: Atualizar reposit√≥rios e pacotes
  ansible.builtin.apt:
    update_cache: yes
    upgrade: dist
  become: true

- name: Habilitar arquitetura i386
  ansible.builtin.command: dpkg --add-architecture i386
  become: true

- name: Instalar pacotes apt
  ansible.builtin.apt:
    name: "{{ pacotes_apt }}"
    state: present
    update_cache: yes
  environment:
    DEBIAN_FRONTEND: noninteractive
  become: true

- name: Instalar pacotes Flatpak
  community.general.flatpak:
    name: "{{ item }}"
    state: present
    remote: flathub
  loop: "{{ pacotes_flatpak }}"
  become: true
